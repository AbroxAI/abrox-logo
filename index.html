<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abrox — Landing (Replica Layout)</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@0.276.0/dist/lucide.min.js"></script>

  <style>
    :root{
      --bg:#07101a;
      --card: rgba(255,255,255,0.03);
      --accent-from:#6E3BFF; /* premium violet */
      --accent-to:#00C2FF;   /* premium cyan */
      --cta:#22c55e;         /* CTA green accent */
    }
    html,body{height:100%;margin:0;background:
        radial-gradient(600px 200px at 10% 10%, rgba(255,255,255,0.02), transparent 10%),
        linear-gradient(180deg,var(--bg),#041021);font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    .glass{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.03);border-radius:14px}
    /* hero video styling */
    .hero-wrap{width:100%;max-width:920px;border-radius:14px;overflow:hidden;position:relative}
    .hero-video{display:block;width:100%;height:auto;border-radius:10px;background:#000}
    /* big circular play */
    .play-overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}
    .play-circle{pointer-events:auto;width:132px;height:132px;border-radius:999px;display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg,var(--accent-from),var(--accent-to));box-shadow:0 22px 44px rgba(0,0,0,0.6);transform:translateY(0)}
    .play-triangle{width:52px;height:52px;fill:white}
    /* left mini play & controls */
    .mini-controls{position:absolute;left:14px;bottom:14px;display:flex;gap:12px;align-items:center}
    .mini-square{width:56px;height:56px;border-radius:10px;background:linear-gradient(90deg,var(--cta),#16a34a);display:flex;align-items:center;justify-content:center;box-shadow:0 10px 22px rgba(0,0,0,0.5)}
    .time-badge{background:rgba(0,0,0,0.45);padding:8px 12px;border-radius:8px;color:#fff;font-weight:600}
    /* right small icons (settings + full) */
    .right-controls{position:absolute;right:14px;bottom:14px;display:flex;gap:8px;align-items:center}
    .icon-btn{width:40px;height:40px;border-radius:8px;background:rgba(0,0,0,0.45);display:flex;align-items:center;justify-content:center;color:#fff}
    /* top-right online bubble */
    .online-pill{position:fixed;right:22px;top:22px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));border-radius:12px;padding:10px 14px;display:flex;gap:12px;align-items:center;border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px)}
    .online-dot{width:12px;height:12px;border-radius:999px;background:#22c55e;box-shadow:0 0 0 4px rgba(34,197,94,0.12)}
    /* logo center top */
    .logo-top{display:block;margin:28px auto 10px auto;width:210px;max-width:46vw;height:auto;object-fit:contain}
    @media(min-width:1024px){ .logo-top{width:300px} .play-circle{width:150px;height:150px}.play-triangle{width:66px;height:66px} .mini-square{width:64px;height:64px} }
  </style>
</head>
<body>

  <!-- top logo -->
  <header class="w-full">
    <img src="assets/abrox-source.png" alt="Abrox" class="logo-top" />
  </header>

  <!-- online pill (top-right) -->
  <div class="online-pill">
    <!-- lucide icon -->
    <svg data-lucide="user" width="18" height="18"></svg>
    <div style="font-weight:700;color:#e6f0ff">16,553</div>
    <div class="online-dot" aria-hidden="true"></div>
  </div>

  <!-- main content -->
  <main class="max-w-5xl mx-auto px-6 pb-16">
    <section class="text-center mt-6">
      <h1 class="text-4xl md:text-6xl font-extrabold leading-tight text-white">Transform Your <br/>Way of <span style="background:linear-gradient(90deg,var(--accent-from),var(--accent-to));-webkit-background-clip:text;background-clip:text;color:transparent">Trading in the Market</span></h1>
      <p class="mt-6 text-slate-300 max-w-2xl mx-auto">Pro-grade signals, volume analytics and a clean fast workflow — trade with confidence.</p>
    </section>

    <!-- hero video block (exact sizing & controls) -->
    <section class="mt-8 flex justify-center">
      <div class="hero-wrap glass p-4" role="region" aria-label="Product demo video">
        <!-- video element -->
        <video id="hero" class="hero-video rounded-md" poster="assets/hero-poster.jpg" preload="metadata" playsinline>
          <source src="assets/hero.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <!-- overlay big play -->
        <div id="overlay" class="play-overlay">
          <div id="bigPlay" class="play-circle" title="Play demo">
            <!-- triangle -->
            <svg class="play-triangle" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 2v20l18-10L4 2z"/></svg>
          </div>
        </div>

        <!-- left mini play & time -->
        <div class="mini-controls">
          <div id="mini" class="mini-square" title="Play/Pause">
            <svg data-lucide="play" width="22" height="22" style="color:white;"></svg>
          </div>
          <div class="flex items-center gap-3">
            <svg data-lucide="volume2" width="22" height="22" class="text-white"></svg>
            <div id="time" class="time-badge">00:00</div>
          </div>
        </div>

        <!-- right small controls -->
        <div class="right-controls">
          <div class="icon-btn" title="Settings"><svg data-lucide="settings" width="18" height="18"></svg></div>
          <div id="fullBtn" class="icon-btn" title="Fullscreen"><svg data-lucide="maximize-2" width="18" height="18"></svg></div>
        </div>
      </div>
    </section>

    <!-- CTA (big button) -->
    <section class="mt-10">
      <div class="max-w-3xl mx-auto">
        <a href="#pricing" class="block text-center py-8 rounded-xl" style="background:linear-gradient(90deg,var(--cta),#16a34a);color:#052f16;font-weight:800;font-size:26px;box-shadow:0 18px 40px rgba(3,7,18,0.6)">BUY NOW - $19\nLIFETIME</a>
      </div>
    </section>
  </main>

  <script>
    // enable lucide
    lucide.replace();

    // video controls
    const hero = document.getElementById('hero');
    const overlay = document.getElementById('overlay');
    const bigPlay = document.getElementById('bigPlay');
    const mini = document.getElementById('mini');
    const time = document.getElementById('time');
    const fullBtn = document.getElementById('fullBtn');

    function format(t){
      const m = Math.floor(t/60).toString().padStart(2,'0');
      const s = Math.floor(t%60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }

    // click handlers
    bigPlay.addEventListener('click', ()=>{
      if (hero.paused) hero.play().catch(()=>{}); else hero.pause();
    });
    mini.addEventListener('click', ()=>{
      if (hero.paused) hero.play().catch(()=>{}); else hero.pause();
    });
    hero.addEventListener('play', ()=> overlay.style.display='none');
    hero.addEventListener('pause', ()=> overlay.style.display='flex');
    hero.addEventListener('timeupdate', ()=> time.textContent = format(hero.currentTime));
    fullBtn.addEventListener('click', ()=> {
      if (document.fullscreenElement) document.exitFullscreen(); else document.querySelector('.hero-wrap').requestFullscreen().catch(()=>{});
    });

    // show overlay initially
    overlay.style.display = hero.paused ? 'flex' : 'none';
  </script>
</body>
</html>
