<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logo Test</title>
  <style>
    :root { background: #071019; color: #fff; }
    html,body{height:100%;margin:0}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{max-width:640px;width:86%;text-align:center}
    img.logo{width:56vw;max-width:320px;height:auto;display:block;margin:0 auto 12px auto}
    p.note{color:#9aa6b2;font-size:14px;margin:0}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- file is expected at assets/abrox-source.jpg -->
      <img class="logo" src="assets/abrox-source.jpg" alt="Logo">
      <p class="note">If the logo is missing, open <code>assets/abrox-source.jpg</code> in the repo to confirm upload.</p>
    </div>
  </div>
</body>
</html>
